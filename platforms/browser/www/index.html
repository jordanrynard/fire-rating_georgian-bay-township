<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Fire Rating | Georgian Bay Township</title>
        <script type="text/javascript" src="js/jquery.3.4.1.min.js"></script>
		<style>
			.contents .last_modified {
				display:none;
			}
			.contents .clear_form {
				display:none;
			}
			#rating {
				padding-bottom:5px;
			}
			table {
				border:1px solid rgba(0,0,0,.1);
			}
				thead {
					background:rgba(0,0,0,.1);
				}
					thead td {
						font-weight:bold;
					}
				td {
					padding:10px;
				}
			.Center {
				text-align:center;
			}
			#header {
				text-align:center;
			}
		</style>        
    </head>
    <body>
        <script type="text/javascript" src="cordova.js"></script>
        <script>
        	$(document).ready(function(){
        		var date = new Date(); 
        		var timestamp = date.getTime();
	        	$.get('https://georgianbayfire.ca/public/fire-rating.php?time='+timestamp, function(res){
	        		console.log(res);
	        		$("#container").append(res);
	        	}).fail(function(err){
	        		console.log(err)	
	        	});
        	});
        </script>
        <div id="header">
        	<img style="width:100px;vertical-align:middle;" src="img/logo-gb.png" />
        	<span style="font-size:35px;font-weight:bold;vertical-align:middle;font-family:arial;margin-left:10px;white-space:nowrap;">FIRE RATING</span>
        </div>
        <div id="container">
        </div>
    </body>
</html>
